<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form>
    
    <div class="form-group">
            <label for="empId">User Id</label>
            <input [(ngModel)]="user.userId" placeholder="User Id" name="User Id" class="form-control" id="userId">
     </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
    
      <div class="form-group">
        <label for="designation">Role:</label>
        <input [(ngModel)]="user.role" placeholder="Role" name="role" class="form-control" id="role">
      </div>
      <div class="form-group">
        <label for="designation">Avator:</label>
        <input [(ngModel)]="user.avatar" placeholder="Avator" name="avator" class="form-control" id="avatar">
      </div>
      <button class="btn btn-success" (click)="createUser()">Create</button>
    </form>
    </div>
